<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="can1" width="200" height="200"></canvas>
    <script>
    let x = document.getElementById("can1");
    let context = x.getContext('2d');
     
    // for triangle
    context.beginPath();
    context.moveTo(100,100);
    context.lineTo(50,200);
    context.lineTo(200,200);
    context.closePath();
    context.stroke();
    
    </script>
</body>
</html>
